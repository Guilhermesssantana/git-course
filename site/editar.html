<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Vaga - JobConnect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header>
    <div class="logo"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135673.png" alt="logo">JobConnect</div>
    <i class="fas fa-bars menu-toggle" id="menu-toggle"></i>
    <nav>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="empresa.html">Empresa</a></li>
        <li><a href="info.html">Vagas</a></li>
        <li><a href="index.html#auth-container" class="btn btn-primary">Login/Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="edit-container">
      <h2>Editar Vaga</h2>
      <form>
        <label for="job-title">Título da Vaga</label>
        <input type="text" id="job-title" placeholder="Ex: Desenvolvedor Front-End" required>

        <label for="job-company">Empresa</label>
        <input type="text" id="job-company" placeholder="Ex: XPTO" required>

        <label for="job-location">Localização</label>
        <input type="text" id="job-location" placeholder="Ex: Remoto" required>

        <label for="job-description">Descrição</label>
        <textarea id="job-description" placeholder="Detalhe as responsabilidades e requisitos da vaga" required></textarea>

        <label for="job-requirements">Requisitos</label>
        <textarea id="job-requirements" placeholder="Ex: Experiência com React, CSS" required></textarea>

        <button class="btn btn-primary" type="submit">Salvar Alterações</button>
        <button class="btn btn-secondary" type="button" onclick="window.history.back()">Cancelar</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 JobConnect | Todos os direitos reservados</p>
  </footer>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("active");
    });
  </script>
</body>

</html>
