<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Cadastro - JobConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 0px 20px rgba(77,171,247,0.4);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }
    .tab {
      padding: 0.5rem 1rem;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }
    .tab.active {
      border-bottom: 2px solid #4dabf7;
      color: #4dabf7;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    form.active { display: flex; }

    input, select {
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
    }

    .btn {
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 8px;
      background: #4dabf7;
      color: #121212;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: 0.3s;
    }
    .btn:hover { background: #1c7ed6; color: #fff; transform: translateY(-2px); }

    .switch-link {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
      color: #ccc;
      cursor: pointer;
    }
    .switch-link:hover { color: #4dabf7; }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Cadastro</div>
    </div>

    <!-- Formulário de Login -->
    <form id="login-form" class="active">
      <input type="text" placeholder="CPF ou Matrícula" required>
      <input type="password" placeholder="Senha" required>
      <button class="btn"><i class="fas fa-right-to-bracket" href="./index.html"></i> Entrar</button>
      <div class="switch-link" onclick="switchTab('signup')">Não tem conta? Cadastre-se</div>
    </form>

    <!-- Formulário de Cadastro -->
    <form id="signup-form">
      <select required>
        <option value="">Tipo de usuário</option>
        <option value="candidato">Candidato</option>
        <option value="empresa">Empresa</option>
      </select>
      <input type="text" placeholder="Nome completo ou Empresa" required>
      <input type="text" placeholder="CPF ou CNPJ" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <button class="btn"><i class="fas fa-user-plus"></i> Cadastrar</button>
      <div class="switch-link" onclick="switchTab('login')">Já tem conta? Faça login</div>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    loginTab.addEventListener("click", () => switchTab('login'));
    signupTab.addEventListener("click", () => switchTab('signup'));

    function switchTab(tab) {
      if(tab === 'login') {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
      } else {
        loginTab.classList.remove('active');
        signupTab.classList.add('active');
        loginForm.classList.remove('active');
        signupForm.classList.add('active');
      }
    }
  </script>

</body>
</html>
